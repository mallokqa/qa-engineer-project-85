#Требования к основному функционалу платформы
functional:
  - Создание игры любого уровня сложности
  - Выбор определенного типа игры
  - Если тип игры не выбран, он будет выбран случайно
  - Создание игры с ботом или человеком
  - Созданная игра доступна по ссылке
  - Во время игры есть опция смены языка програмирования на любой доступный
  - Во время игры участники видят код соперника
  - Задачи выданы на русском и английском языке
  - Другие пользователи могут подключиться к игре
  - Другие пользователи могут следить за ходом игры
  - Завершенная игра доступна в записи 
  - Доступна отправка инвайта в игру пользователю в сети
  - Автоматическое окончание игры по истечению времени
non-functional:
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен быть адоптирован под мобильные устройства
  - Сайт должен быть совместим с последними версиями браузеров
  - Сайт отображает количество пользователей онлайн
  - Сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
implicit:
  - При принятии инвайта на игру, пользователей автоматически редиректит в лобби игры

